<!--player代码开始//-->

<div id="player"></div>

<div class="player">

			<div class="select"></div>

		<div class="seprator bg"></div>

				<a href="#" class="order-mode mode-bg"  title="列表循环"></a>

				<a href="#" class="single-mode mode-bg"  title="单曲循环"></a>

			</span>

		

		

		<div class="volumn">

						<div class="r bg"></div>
