{notempty name="info['story_id']"}
<div class="layout-box clearfix details-story">
    <div class="box-title">
    <h3 class="m-0">{$info['vod_name']}分集剧情</h3>

    </div>
<div class="item">
{part vid="'.$info['vod_id'].'" limit="3" order='part_oid desc'}

  </div>  
</div>
