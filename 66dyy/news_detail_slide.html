<div class="swiper-container details-slide">
  <div class="swiper-wrapper"> 
  {volist name="info['news_slide']" id="zanpian"}
    <div class="swiper-slide">
   <img  {eq name="i" value="1"}src="{$zanpian.img|zanpian_img_url}"{else /}data-src="{$zanpian.img|zanpian_img_url}" class="swiper-lazy"{/eq} alt="{notempty name="zanpian.alt"}{$zanpian.alt}{else /}{$news_name}第{$i}张图片{/notempty}" title="{notempty name="zanpian.alt"}{$zanpian.alt}{else /}{$news_name}第{$i}张图片{/notempty}"/>
   {neq name="i" value="1"}<div class="swiper-lazy-preloader"></div>{/neq}
    <div class="details-image-title text-center"><span class="text-color">{$i}</span>/<i>{$info['news_slide_count']}</i></div>
    <div class="details-slide-title text-overflow">{notempty name="zanpian.alt"}{$zanpian.alt}{else /}{$info['news_name']}第{$i}张图片{/notempty}</div>
     </div>
    {/volist}
  </div>
<a href="javascript:void(0);" class="details-slide-pre contextDiv"  title="上一张"><div class="swiper-button-prev"><i class="icon iconfont icon-left"></i></div></a>
<a href="javascript:void(0);"  class="details-slide-next contextDiv" title="下一张"><div class="swiper-button-next"><i class="icon iconfont icon-right"></i></div></a>
</div>
