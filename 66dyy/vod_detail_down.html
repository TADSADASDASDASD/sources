{notempty name="info.vod_down_list"}
<div class="layout-box clearfix">
    <div class="box-title">
    <h3 class="m-0">迅雷下载</h3>
    </div>
<div class="box-down-list tab-pane fade in" id="downlist">
                <div class="item">
                 {volist name="info.vod_down_list" id="zanpian"} 
              <div class="panel"><a class="option" data-toggle="collapse" data-parent="#downlist" href="#downlist_{$i}" title="下载地址{$i}">{$zanpian.play_title}{$i} <span class="badge">{$zanpian.play_count}</span><span class="text-muted pull-right">需安装迅雷客户端 <i class="icon iconfont icon-right"></i></span></a>
                <div id="downlist_{$i}" class="downlist collapse ">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>选择</th>
                        <th class="hidden-xs">下载地址</th>
                        <th style="text-align: right;">操作</th>
                      </tr>
                    </thead>
                    <tbody>
{volist name="zanpian['play_urls']" id="down" key="iii"}
<tr><td><label class="text-overflow"><input type="checkbox" name="down_url_list_0"  class="down_url" value="{$down.path|ThunderEncode}" file_name="{$vod_name}{$down.name}" onClick="select();"/>&nbsp;&nbsp;&nbsp;&nbsp;{$down.name}</label></td><td class="hidden-xs"><input type="text" class="thunder_url form-control input-sm" title="鼠标左键单击可全选后手动复制该条迅雷地址进行分享或其它操作" onClick="this.select()" value="{$down.path|ThunderEncode}"/></td><td align="right"><label class="thunder_down btn btn-sm btn-primary">迅雷下载</label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="kk btn btn-sm btn-success">看看播放</label></td></tr>
 
{/volist} 

                    <tr>  
                        <td><label><input type="checkbox" name="checkall" />&nbsp; 全选</label></td>
                        <!--<td class="text-muted hidden-xs">因版权方要求无法下载的请使用百度云离线下载</td>-->
                        <td align="right"><a class="btn btn-sm btn-primary  thunder_down_all" href="javascript:;" >迅雷下载选中文件</a></td>
                      </tr>
                  </table>
                </div>
              </div>
              {/volist} 
              </div>
              </div>

  </div>  
{/notempty}
